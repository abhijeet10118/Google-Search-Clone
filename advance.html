<!DOCTYPE html>
<html lang="en">
    <head>
        <title>index</title>
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <ul id="head">
                <li class="head-layout"><a href="index.html">Google</a></li>
            </ul>
            
        </div>
        <div id="google_logo_advance">
            <img src="google.svg" alt="google logo" width="74" height="24">
        </div>
        <h1 id="h1-advance">Advance Search</h1>
        <div id="line"></div>
        <div id="advance">
            <div id="find-page">
                Find pages with...
    
            </div>
        <div class="full-advance">

            
            </div>
            <form action="https://www.google.com/search">
                
                <div class="row-input">
                    <div class="left">
                        All these words:
                        
                    </div>
                    <div class="right">
                        <input class="form-control"type="text" name="as_q">
        
                    </div>
                    
                </div>
                <div class="row-input">
                    <div class="left">
                        This exact word or phrase:
                        
                    </div>
                    <div class="right">
                        <input class="form-control"type="text" name="as_epq" >
        
                    </div>
                    
                </div><div class="row-input">
                    <div class="left">
                        Any of these words:
                        
                    </div>
                    <div class="right">
                        <input class="form-control"type="text" name="as_oq">
        
                    </div>
                    
                </div><div class="row-input">
                    <div class="left">
                        These words are nothing:
                        
                    </div>
                    <div class="right">
                        <input class="form-control"type="text" name="as_eq">
        
                    </div>
                    
                </div>
                
                <div class="bottom">
                    <div class="button">
                        <input type="submit" value="Advanced Search" class="btn button-advance"  class>
                    </div>
                </div>
                
            </form>
    

        </div>
        
        
    </body>
</html>
